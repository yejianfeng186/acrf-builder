<!DOCTYPE html>
<html>
  <head>
     
    <meta charset="utf-8" />
     
    <title>aCRF Builder</title>
     
  </head>
  <body>
    <canvas id="c" width="400" height="400"></canvas>
     <script src="../node_modules/fabric/dist/index.min.js"></script> 
    <!--<script src="../src/builder.js"></script>
     <script src="../dist/acrf-builder.js"></script> -->
    <script>
      const canvas = new fabric.Canvas('c');

		const rect = new fabric.Rect({
		  left: 100,
		  top: 100,
		  fill: 'red',
		  width: 200,
		  height: 200,
		});

		canvas.add(rect);

    </script>
  </body>
</html>
